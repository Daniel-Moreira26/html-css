<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
       
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr.preta {
            background-color: rgba(187, 167, 144, 0.514);
            height: 50px;

        }

        tr.preta:hover {
            background-color: blue;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;

        }
    </style>
</head>
<body>
    <h1>tabela em baixo</h1>

<table>
    <tr class="preta">
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
</table>
</body>
</html>
