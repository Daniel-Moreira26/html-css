<head>

    <title>Tabela Simples</title>

        table {
            border-collapse: collapse;
            width: 300px;

            padding-right: 50px;
            text-align: center;
        }
    </style>
</head>

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>

</html>
