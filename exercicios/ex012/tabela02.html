<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        tr, th, td  {
            border: 2px solid black;
            padding: 5px;
            
        }

        th {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }

        #largura {
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Tabela Grande</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th id="largura">População</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46.649.132</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">64.112.481</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
